<ion-view view-title="Donor's List">
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-hide="!ASSETMANAGER_RESULTS" ng-click="clearSearch()">Clear</button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="text-right">
            <button id="btadd" class="button icon icon-center ion-plus-round button-positive" ng-click=></button>
            <button id="btedit" class="button icon icon-center ion-edit button-positive"></button>
            <button id="btdel" class="button icon icon-center ion-trash-a button-positive"></button>
        </div>
      <ion-list>
        <ion-item ng-repeat="donor in donorList" track by $index>
            <b>{{donor.id}}  {{donor.name}}</b>
            
        </ion-item>
      </ion-list>
    </ion-content>
</ion-view>
